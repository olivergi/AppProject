        <!-- Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" ng-controller="loginCtrl">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span></button>
                            
                <h4 class="modal-title login" id="myModalLabel"><i class="icon-user"></i></h4>
                <h4 class="modal-title registration" id="myModalLabel"><i class="icon-user"></i></h4>
                        </div>
                  <div class="modal-body">
                    <div id="login" class="login">
                       <form id="loginForm">
                         <input type="text" class="form-control" name="username"  id="lusername" value="" placeholder="Username" ><br>
                         <input type="password" class="form-control" name="password" id="lpassword" value="" placeholder="Password"><br>
                      </form>
                    </div>
                     <div id="register" class="registration">
                       <form id="registerForm">
                         <input type="text" class="form-control" name="username" value="" placeholder="Username" id="rusername"><br>
                         <input type="password" class="form-control" name="password" value="" placeholder="Password" id="rpassword"><br>
                         <input type="text" class="form-control" name="email" value="" placeholder="E-mail address" id="remail">
                      </form>
                    </div>
                  </div>
                  <div class="modal-footer">
                        <a href="#" class="login pull-left" id="regislink"> Don't have an account yet? Click here to register! </a>
                        <a href="#" class="registration pull-left" id="loginlink"> Already have an account? Sign in here! </a> 
                    <button  class="btn btn-default registration" ng-click="registerUser()" data-dismiss="modal">Register</button>
                    <button  class="btn btn-default login" ng-click="signIn()" data-dismiss="modal">Sign in</button>
                  </div>
                </div>
              </div>
            </div>

        
        
        
        
        
        <!-- Upload Modal -->
        <div id="uploadModal" class="modal fade" role="dialog" ng-controller="uploadCtrl">
                <div class="modal-dialog">
                    
                <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title"><i class="glyphicon glyphicon-menu-up"></i></h4>
                      </div>
                      <div class="modal-body">
                        <form id="uploadForm">
                            <input type="text" class="form-control" id="titleField" name="title" maxlength="25" placeholder="Title" ><br>
                            <input type="text" class="form-control" name="description" placeholder="Description"><br>
                            <span class="btn btn-default btn-file" id="fileBrowse">
                                Browse... <input type="file" name="file" id="uploadBox" onchange="angular.element(this).scope().setMediaFile(this)">
                            </span>
                                <i class="glyphicon glyphicon-ok" id="fileSelected"></i>
                            </br>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="uploadImage()">Upload</button>
                      </div>
                    </div>
              </div>
        </div>
