<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Square </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="" />
    <meta name="author" content="Square" />
 
    <link rel="shortcut icon" href="favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,400italic,700' rel='stylesheet' type='text/css'>
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="css/icomoon.css">
    <!-- Simple Line Icons -->
    <link rel="stylesheet" href="css/simple-line-icons.css">
    <!-- Owl Carousel -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Modernizr JS -->
    <script src="js/modernizr-2.6.2.min.js"></script>
    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="theApp" ng-controller="mainCtrl">

    <header role="banner" id="fh5co-header">
        <div class="container">
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container navbar-header">
                    <a class="navbar-brand" href="index.html">Square</a>
                    <div id="navbar" class="navbar-enu">
                        <i class="glyphicon glyphicon-search" data-toggle="modal" data-target="#searchModal" ng-hide="hideUpload"></i>
                        <i class="glyphicon glyphicon-menu-up" data-toggle="modal" data-target="#uploadModal" ng-hide="hideUpload"></i>
                        <i class="icon-user" data-toggle="modal" id="logout" data-target="#loginModal" ng-hide="hideUpload" ng-click="userLogout()"></i>  
                        <i class="icon-user" data-toggle="modal" data-target="#loginModal" ng-show="showLogIn"></i>                
                    </div>
                </nav>
            </div>
            
            <!-- Upload Alert -->
            <div class="alert alert-success fade in fixed-top navbar-fixed-top" data-dismiss="alert" id="upSuccess">
                  <strong>Upload Successful!</strong> 
            </div>
            
            <!-- Registration Alert -->
            <div class="alert alert-success fade in fixed-top navbar-fixed-top" data-dismiss="alert" id="logSuccess">
                  <strong>Log In Successful!</strong> 
            </div>
            
            <!-- Registration Alert -->
            <div class="alert alert-success fade in fixed-top navbar-fixed-top" data-dismiss="alert" id="logFail">
                  <strong>Incorrect Username or Password!</strong> 
            </div>
            
        </header>
        
        <!-- Slideshow of images - CANNOT be made into Directive! -->
        <div id="slider" data-section="home">
            <div id="owlSlider" class="owl-carousel owl-carousel-fullwidth">
                <!-- Background color here. -->
                <div class="item" style="background: #66CC66;">
                    <div class="container" style="position: relative;">
                        <div class="row">
                            <div class="col-md-4 col-md-push-1 col-sm-4 col-sm-push-1">
                                <div class="to-animate-2" id="slider1">
                                    <img src="images/Slider-logo.png" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
                <!-- Background color here. -->  
                <div class="item" style="background: #66CC66;">
                    <div class="container" style="position: relative;">
                        <div class="row">
                            <div class="col-md-4 col-md-push-1 col-sm-4 col-sm-push-1">
                                <div class="to-animate-2" id="slider2">
                                    <img src="images/SliderText.png"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        
        
        <!-- Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" ng-controller="loginCtrl">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                        
                        <h4 class="modal-title login" id="myModalLabel"><i class="icon-user"></i></h4>
                        <h4 class="modal-title registration" id="myModalLabel"><i class="icon-user"></i></h4>
                    </div>
                    <div class="modal-body">
                        <div id="login" class="login">
                            <form id="loginForm">
                                <input type="text" class="form-control loginputs" name="username"  id="lusername" value="" placeholder="Username" ><br>
                                <input type="password" class="form-control loginputs" name="password" id="lpassword" value="" placeholder="Password"><br>
                            </form>
                        </div>
                        <div id="register" class="registration">
                            <form id="registerForm">
                                <input type="text" class="form-control reginputs" name="username" value="" placeholder="Username" id="rusername"><br>
                                <input type="password" class="form-control reginputs" name="password" value="" placeholder="Password" id="rpassword"><br>
                                <input type="text" class="form-control reginputs" name="email" value="" placeholder="E-mail address" id="remail">
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="#" class="login pull-left" id="regislink"> Don't have an account yet? Click here to register! </a>
                        <a href="#" class="registration pull-left" id="loginlink"> Already have an account? Sign in here! </a>
                        <button id="regButton" class="btn btn-default registration" ng-click="registerUser()" data-dismiss="modal">Register</button>
                        <button id="signButton" class="btn btn-default login" ng-click="signIn()" data-dismiss="modal">Sign in</button>
                    </div>
                </div>
            </div>
        </div>
                
        <!-- Upload Modal -->
        <div id="uploadModal" class="modal fade" role="dialog" ng-controller="uploadCtrl">
            <div class="modal-dialog">
                
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title"><i class="glyphicon glyphicon-menu-up"></i></h4>
                    </div>
                    <div class="modal-body">
                        <form id="uploadForm">
                            <input type="text" class="form-control" id="titleField" name="title" maxlength="25" placeholder="Title" ><br>
                            <input type="text" class="form-control" name="description" placeholder="Description"><br>
                            <span class="btn btn-default btn-file" id="fileBrowse">
                                Browse... <input type="file" name="file" id="uploadBox" onchange="angular.element(this).scope().setMediaFile(this)">
                            </span>
                            <i class="glyphicon glyphicon-ok" id="fileSelected"></i>
                            </br>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="uploadImage()">Upload</button>
                    </div>
                </div>
            </div>
        </div>
    
    
        <!-- Search Modal -->
        <div id="searchModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title"><i class="glyphicon glyphicon-search"></i></h4>
                    </div>
                    <div class="modal-body">
                        <form id="searchByUserId">
                            <input type="search" class="form-control" ng-model="searchBar">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="searchFunction();">Search</button>
                    </div>
                </div>
            </div>
        </div>
        
    <!-- Gallery -->
    <div class="container-fluid" id="galleryContainer" style="margin-top: 20px;"> 
        <div class="container col-md-4">
            <div class="row">
            <!-- Gallery Images -->
            <pics ng-show="main"></pics>
            </div>

        </div>

    </div>
    
    
    <!-- Single image view (hidden by default) -->
    <single id="single" which="{{pos}}" ng-hide="main"></single>
    
    <!-- Footer Containing icons -->
    <footer id="footer" role="contentinfo">
        <div class="container">
            <div class="row row-bottom-padded-sm">
                <div class="col-md-12">
                    <p class="copyright text-center">&copy; 2016 <a href="index.html">Square</a>. All Rights Reserved. </p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <ul class="social social-circle">
                        <li><a href="#"><i class="icon-twitter"></i></a></li>
                        <li><a href="#"><i class="icon-facebook"></i></a></li>
                        <li><a href="#"><i class="icon-youtube"></i></a></li>
                        <li><a href="#"><i class="icon-instagram"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- jQuery -->
    <script src="js/jquery-2.1.4.js"></script>
    <!-- jQuery Easing -->
    <script src="js/jquery.easing.1.3.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Waypoints -->
    <script src="js/jquery.waypoints.min.js"></script>
    <!-- Owl Carousel -->
    <script src="js/owl.carousel.min.js"></script>
    <script src="angular-1.5.0-rc.1/angular.min.js"></script>
    <!-- Main JS (Do not remove) -->
    <script src="js/main.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/user.js"></script>
    <script src="js/upload.js"></script>
    <!-- DIRECTIVES -->
    <script type="text/javascript" src="directives/single.js"></script>
    <script type="text/javascript" src="directives/pics.js"></script>
    <script type="text/javascript" src="directives/modals.js"></script>
    <script type="text/javascript" src="js/ajaxServices.js"></script>
    <script type="text/javascript" src="js/ajaxController.js"></script>
</body>
</html>
