<div class="container-fluid" ng-hide="visible">
    <div class="row">
        <span ng-repeat="file in showing | filter: searchBar | limitTo: limited">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-if="file.type =='image'">
        <img class="img-responsive" ng-click="toggleView( file.fileId )" ng-src="{{ file.path }}"/><br><h3 style="background:#eee;line-height:35px;margin-top: 0px;" class="imgTitle" ng-click="toggleView(file.fileId)">{{ file.title }}</h3><br>
        </div>
        <div ng-if="file.type =='video'">
        <video ng-click="toggleView( file.fileId )" width='100%' height='100%' controls><br> <source ng-src='{{ trustSrc(file.thumbnail) }}' type='{{ file.mimeType }}' > </video><br><h3 style="background:#eee;line-height:35px;margin-top: 0px;" class="imgTitle" ng-click="toggleView(file.fileId)">{{ file.title }}</h3><br>
        </div>
        <div ng-if="file.type =='audio'">
        <audio controls><br> <source ng-src='{{ trustSrc(file.path) }}' type='{{ file.mimeType }}' > </audio><br><h3 style="background:#eee;line-height:35px;margin-top: 0px;" class="imgTitle" ng-click="toggleView( file.fileId )">{{ file.title }}</h3><br>
        </div>
    </span>
        <button type="button" class="btn btn-primary btn-block" ng-click="showMore()" id="showMore">Show More</button>
    </div>
</div>
